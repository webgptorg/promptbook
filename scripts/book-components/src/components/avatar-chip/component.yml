---
id: avatar-chip
name: Avatar Chip
description: Displays an avatar chip with image, name, and template label. Supports
    selection and click handling.
category: Avatar
tags:
    - agent
    - avatar
    - chip
    - profile
    - user
    - select
props:
    avatarBasicInformation:
        type: AgentBasicInformation
        description: Basic information about the avatar (name, image, description)
    isTemplate:
        type: boolean
        default: false
        description: Whether this chip is a template avatar
    className:
        type: string
        default: ''
        description: Optional CSS class name for the root element
    onSelect:
        type: '(avatar: AgentBasicInformation) => void'
        description: Callback when chip is clicked
    isSelected:
        type: boolean
        default: false
        description: Whether this chip is selected
features:
    - Displays avatar image and name
    - Template label support
    - Selectable state
    - Click handler
examples:
    - title: Basic Usage
      code: '<AvatarChip avatarBasicInformation={avatar} />'
    - title: Template Avatar
      code: '<AvatarChip avatarBasicInformation={avatar} isTemplate />'
    - title: Selectable
      code: '<AvatarChip avatarBasicInformation={avatar} isSelected onSelect={handleSelect}
          />'
    - title: From Book
      code: |-
          import { book } from '@promptbook/utils';
          import { AvatarChipFromSource } from '@promptbook/components';

          <AvatarChipFromSource
              source={book`
              
                  AI Avatar

                  PERSONA A friendly AI assistant that helps you with your tasks

              `}
              isSelected
              onSelect={handleSelect}
          />
