---
id: avatar-profile
name: Avatar Profile
description: Shows a box with user avatar, name and description. It can be used directly
    or by parsing an agent source string.
category: Avatar
tags:
    - avatar
    - profile
    - user
    - agent
    - display
props:
    agent:
        type: 'AgentBasicInformation'
        description: The agent object to display. Used in `AvatarProfile`.
    agentSource:
        type: string_book
        description: The agent source string to parse and display. Used in `AvatarProfileFromSource`.
    className:
        type: string
        default: ''
        description: Additional CSS classes to apply to the root element.
features:
    - Displays agent's avatar, name, title, and description
    - Can parse agent information from a string source
    - Responsive design
    - Customizable with CSS classes
examples:
    - title: Basic Usage with Source
      code: |-
          import { book } from '@promptbook/utils';
          import { AvatarProfileFromSource } from '@promptbook/components';

          <AvatarProfileFromSource
            agentSource={book`

                AI Avatar

                PERSONA A friendly AI assistant that helps you with your tasks

            `}
          />
