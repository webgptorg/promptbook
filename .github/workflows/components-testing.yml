name: Components Testing

on:
    push:
        branches: [main, develop]
        paths:
            - 'packages/components/**'
            - 'src/book-components/**'
    pull_request:
        branches: [main, develop]
        paths:
            - 'packages/components/**'
            - 'src/book-components/**'

jobs:
    test-components:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install root dependencies
              run: npm ci

            - name: Build components package
              run: |
                  cd packages/components
                  npm run build

            - name: Install playground dependencies
              run: |
                  cd packages/components/playground
                  npm ci

            - name: Run lint checks
              run: |
                  cd packages/components/playground
                  npm run lint || echo "No lint script found"

            - name: Run type checks
              run: |
                  cd packages/components/playground
                  npx tsc --noEmit

            - name: Run unit tests
              run: |
                  cd packages/components/playground
                  npm run test

            - name: Run tests with coverage
              run: |
                  cd packages/components/playground
                  npm run test:coverage

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./packages/components/playground/coverage/lcov.info
                  flags: components
                  name: codecov-components
                  fail_ci_if_error: false

            - name: Build playground
              run: |
                  cd packages/components/playground
                  npm run build

            - name: Upload test results
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: test-results-node-${{ matrix.node-version }}
                  path: |
                      packages/components/playground/coverage/
                      packages/components/playground/dist/

    visual-regression:
        runs-on: ubuntu-latest
        needs: test-components
        if: github.event_name == 'pull_request'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  cache: 'npm'

            - name: Install dependencies
              run: |
                  npm ci
                  cd packages/components
                  npm run build
                  cd playground
                  npm ci

            - name: Install Playwright
              run: |
                  cd packages/components/playground
                  npx playwright install --with-deps

            - name: Run visual regression tests
              run: |
                  cd packages/components/playground
                  npm run test:e2e || echo "No e2e tests configured yet"

            - name: Upload Playwright report
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: playwright-report
                  path: packages/components/playground/playwright-report/
                  retention-days: 30

    performance-benchmarks:
        runs-on: ubuntu-latest
        needs: test-components

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  cache: 'npm'

            - name: Install dependencies
              run: |
                  npm ci
                  cd packages/components
                  npm run build
                  cd playground
                  npm ci

            - name: Run performance benchmarks
              run: |
                  cd packages/components/playground
                  npm run test:perf || echo "No performance tests configured yet"

            - name: Upload benchmark results
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: performance-benchmarks
                  path: packages/components/playground/benchmarks/

    deploy-playground:
        runs-on: ubuntu-latest
        needs: [test-components, visual-regression]
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  cache: 'npm'

            - name: Install dependencies and build
              run: |
                  npm ci
                  cd packages/components
                  npm run build
                  cd playground
                  npm ci
                  npm run build

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./packages/components/playground/dist
                  destination_dir: components-playground

            - name: Create deployment status
              run: |
                  echo "Playground deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/components-playground/"
