name: âœ… Checks

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint:
        name: ðŸ§ª Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

    test:
        name: ðŸ§ª Unit tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install LibreOffice
              run: sudo apt-get update && sudo apt-get install -y libreoffice

            - name: Install Pandoc
              run: |
                  wget https://github.com/jgm/pandoc/releases/download/3.6.1/pandoc-3.6.1-1-amd64.deb
                  sudo dpkg -i pandoc-3.6.1-1-amd64.deb

            - name: Install dependencies
              run: npm ci

            - name: Test
              env:
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                  ANTHROPIC_CLAUDE_API_KEY: ${{ secrets.ANTHROPIC_CLAUDE_API_KEY }}
                  GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
              run: npm run test

    name-discrepancies:
        name: ðŸ”Ž Find name discrepancies
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm ci

            - name: Find name discrepancies
              run: ts-node ./scripts/find-name-discrepancies/find-name-discrepancies.ts
