name: Tests - Test Books

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test-books:
        name: ðŸ§ªâœ¨ Test Books
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm ci

            - name: Test Books
